<li><input type="text" name="emergency" size="30" /></li>

<li><label for="address">Address[Only Alphanumeric] :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></li>

<li><input type="text" name="education" size="65" onkeypress="return NumberKey(event)"/></li>
<li><label for="email">Email[Valid Email Address] :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></li>
<li><input type="text" name="email" size="65" /></li>

<li><label for="aboutyou">About You[Only Alphanumeric] :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></li>
<li><textarea name="aboutyou" onblur="alphanumeric3()" onkeypress="return NumberKey(event)"/></textarea></li>
